<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="Aula10.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Funcionário</h1>
    <form id="employeeForm">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>
        </fieldset>
        <fieldset>
            <legend>Cargo</legend>
            <label for="position">Nome:</label>
            <select id="position" name="position" required></select>
            <label for="salary">Salário:</label>
            <input type="text" id="salary" name="salary" readonly>
        </fieldset>
        <fieldset>
            <legend>Setor</legend>
            <label for="sector">Sigla:</label>
            <select id="sector" name="sector" required></select>
            <label for="sectorName">Nome:</label>
            <input type="text" id="sectorName" name="sectorName" readonly>
        </fieldset>
        <fieldset>
            <legend>Convênio</legend>
            <label for="agreement">Nome:</label>
            <select id="agreement" name="agreement" required></select>
            <label for="agreementValueHolder">Valor para o titular:</label>
            <input type="text" id="agreementValueHolder" name="agreementValueHolder" readonly>
            <label for="agreementValueDependent">Valor para o dependente:</label>
            <input type="text" id="agreementValueDependent" name="agreementValueDependent" readonly>
        </fieldset>
        <button type="submit">Salvar</button>
    </form>
</div>
<script src="Aula10.js"></script>
</body>
</html>
