<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight-text {
            font-size: 24px;
            font-weight: bold;
        }

        .product-text {
            font-size: 18px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col text-center">
            <h1>Minha Página</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <img src="https://via.placeholder.com/600x400" alt="Imagem de destaque" class="img-fluid mb-3">
        </div>
        <div class="col-md-6">
            <p class="highlight-text">Destaque:</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero eget libero mattis, vitae gravida magna pretium.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="row mb-3">
                <div class="col">
                    <img src="https://via.placeholder.com/200" alt="Produto 1" class="product-image mb-2">
                    <p class="product-text">Produto 1</p>
                </div>
                <div class="col">
                    <img src="https://via.placeholder.com/200" alt="Produto 2" class="product-image mb-2">
                    <p class="product-text">Produto 2</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row mb-3">
                <div class="col">
                    <img src="https://via.placeholder.com/200" alt="Produto 3" class="product-image mb-2">
                    <p class="product-text">Produto 3</p>
                </div>
                <div class="col">
                    <img src="https://via.placeholder.com/200" alt="Produto 4" class="product-image mb-2">
                    <p class="product-text">Produto 4</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
